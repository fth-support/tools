<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>HHT API Log Analyzer</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 20px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      margin-bottom: 16px;
    }
    .card h2 {
      font-size: 18px;
      margin-top: 0;
    }
    .file-input {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #fafafa;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 12px;
      background: #eee;
    }
    .badge-ok {
      background: #d4f7d4;
    }
    .badge-zero {
      background: #ffe4e4;
    }
    pre.sample {
      background: #111;
      color: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
      max-height: 160px;
      overflow: auto;
      font-size: 12px;
    }
    .summary-count {
      font-weight: bold;
      margin-top: 4px;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
    .footer {
      font-size: 11px;
      color: #999;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>วิเคราะห์ Log การใช้งานฟังก์ชั่น HHT</h1>

  <div class="card">
    <h2>เลือกไฟล์ Log (.txt)</h2>
    <input class="file-input" type="file" id="logFiles" multiple accept=".txt,.log">
    <button id="analyzeBtn">วิเคราะห์ log</button>
    <div class="small">
      * รองรับไฟล์หลายไฟล์พร้อมกัน (เช่น api_log_YYYY-MM-DD_*.txt)
    </div>
  </div>

  <div class="card">
    <h2>สรุปการใช้งานฟังก์ชั่น</h2>
    <div id="summaryArea">ยังไม่ได้วิเคราะห์ไฟล์</div>
  </div>

  <div class="card">
    <h2>รายละเอียด / ตัวอย่าง Log</h2>
    <div id="detailArea" class="small">เลือกไฟล์แล้วกด "วิเคราะห์ log" เพื่อดูรายละเอียด</div>
  </div>

  <div class="footer">
    HHT Log Analyzer (Client-side only)
  </div>

  <script>
    // Mapping API log message -> ชื่อฟังก์ชั่นภาษาไทย
    const FUNCTION_PATTERNS = {
      "[POST][/api/v1/orderings/upload]": "สั่งซื้อสินค้า",
      "[POST][/api/v1/receivings/upload]": "รับสินค้า",
      "[POST][/api/v1/checkProducts/upload]": "ตรวจเช็คสินค้า",
      "[POST][/api/v1/priceTags/txt]": "ป้ายราคา",
      "[POST][/api/v1/selfAudits/upload]": "นับสินค้า",
      "[POST][/api/v1/outOfShelves/upload]": "OOS Check"
    };

    const analyzeBtn = document.getElementById("analyzeBtn");
    const fileInput = document.getElementById("logFiles");
    const summaryArea = document.getElementById("summaryArea");
    const detailArea = document.getElementById("detailArea");

    analyzeBtn.addEventListener("click", () => {
      const files = fileInput.files;
      if (!files || files.length === 0) {
        alert("กรุณาเลือกไฟล์ log ก่อน");
        return;
      }

      summaryArea.textContent = "กำลังอ่านไฟล์...";
      detailArea.textContent = "";

      const readers = [];
      const contents = [];

      for (let i = 0; i < files.length; i++) {
        readers.push(readFileAsText(files[i]).then(text => {
          contents.push({ name: files[i].name, text });
        }));
      }

      Promise.all(readers).then(() => {
        const combinedText = contents.map(c => c.text).join("\n");
        const result = analyzeLogs(combinedText);
        renderSummary(result, contents.length);
        renderDetails(result);
      }).catch(err => {
        console.error(err);
        summaryArea.textContent = "เกิดข้อผิดพลาดในการอ่านไฟล์";
      });
    });

    function readFileAsText(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = e => reject(e);
        reader.readAsText(file, "utf-8");
      });
    }

    function escapeRegExp(string) {
      return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // ดึง time="xxxx" จากบรรทัด log ถ้ามี
    function extractTimeFromLine(line) {
      const match = line.match(/time="([^"]+)"/);
      return match ? match[1] : "";
    }

    function analyzeLogs(text) {
      const lines = text.split(/\r?\n/);

      // เตรียม structure สำหรับเก็บผล
      const stats = {};
      Object.keys(FUNCTION_PATTERNS).forEach(key => {
        stats[key] = {
          label: FUNCTION_PATTERNS[key],
          count: 0,
          firstTime: null,
          lastTime: null,
          samples: []
        };
      });

      // วิ่งทีละบรรทัด หา pattern
      for (const line of lines) {
        for (const pattern of Object.keys(FUNCTION_PATTERNS)) {
          if (line.includes(pattern)) {
            const timeStr = extractTimeFromLine(line);
            const info = stats[pattern];
            info.count++;

            if (!info.firstTime) {
              info.firstTime = timeStr;
            }
            info.lastTime = timeStr;

            if (info.samples.length < 5) {
              info.samples.push(line);
            }
          }
        }
      }

      return stats;
    }

    function renderSummary(stats, fileCount) {
      const totalCalls = Object.values(stats).reduce((sum, s) => sum + s.count, 0);

      let html = "";
      html += `<div class="summary-count">จำนวนไฟล์ที่วิเคราะห์: ${fileCount} ไฟล์</div>`;
      html += `<div class="summary-count">จำนวนการเรียกใช้งานฟังก์ชั่นทั้งหมด: ${totalCalls} ครั้ง</div>`;

      html += `<table>
        <thead>
          <tr>
            <th>#</th>
            <th>ฟังก์ชั่น</th>
            <th>Endpoint (ใน log)</th>
            <th>จำนวนครั้ง</th>
            <th>ใช้งานครั้งแรก</th>
            <th>ใช้งานครั้งล่าสุด</th>
          </tr>
        </thead>
        <tbody>
      `;

      const entries = Object.entries(stats);
      entries.forEach(([pattern, info], index) => {
        const badgeClass = info.count > 0 ? "badge badge-ok" : "badge badge-zero";
        const badgeText = info.count > 0 ? "มีการใช้งาน" : "ยังไม่พบใน log";

        html += `
          <tr>
            <td>${index + 1}</td>
            <td>${info.label}<br><span class="${badgeClass}">${badgeText}</span></td>
            <td><code>${pattern}</code></td>
            <td>${info.count}</td>
            <td>${info.firstTime || "-"}</td>
            <td>${info.lastTime || "-"}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      summaryArea.innerHTML = html;
    }

    function renderDetails(stats) {
      let html = "";

      Object.entries(stats).forEach(([pattern, info]) => {
        html += `<h3>${info.label} <span class="small">(${pattern})</span></h3>`;
        if (info.count === 0) {
          html += `<div class="small">ยังไม่พบบรรทัด log ของฟังก์ชั่นนี้</div>`;
          return;
        }
        html += `<div class="small">จำนวนทั้งหมด: ${info.count} ครั้ง</div>`;
        html += `<div class="small">ตัวอย่างบรรทัด log (สูงสุด 5 บรรทัด):</div>`;
        html += `<pre class="sample">${info.samples.join("\n")}</pre>`;
      });

      detailArea.innerHTML = html;
    }
  </script>
</body>
</html>
