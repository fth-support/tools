<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Simplified Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .tab-active { border-bottom: 4px solid #ed1c24; color: #ed1c24; }
    </style>
</head>
<body class="bg-[#f3f4f6] min-h-screen">

    <nav class="bg-white shadow-md mb-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex px-4">
            <button onclick="switchTab('user-form')" id="tab-user" class="px-6 py-4 font-bold tab-active transition flex items-center gap-2">
                <i class="fas fa-edit"></i> แจ้งปัญหา (User)
            </button>
            <button onclick="switchTab('admin-dashboard')" id="tab-admin" class="px-6 py-4 font-bold text-gray-500 hover:text-red-600 transition flex items-center gap-2">
                <i class="fas fa-chart-line"></i> Dashboard (Admin)
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 pb-12">
        
        <div id="user-form" class="block">
            <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl mx-auto border border-gray-100">
                <div class="flex items-center gap-4 mb-8 border-b pb-6">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Fujitsu-Logo.svg/1280px-Fujitsu-Logo.svg.png" 
                         alt="Fujitsu" class="h-10 w-auto">
                    <div class="h-8 w-[2px] bg-gray-200 mx-2"></div>
                    <h2 class="text-2xl font-bold text-gray-800 uppercase tracking-tight">Incident Ticket</h2>
                </div>
                
                <form id="incidentForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">สาขาที่แจ้ง (Caller) <span class="text-red-500">*</span></label>
                        <select id="caller" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition" required>
                            <option value="">-- กรุณาเลือกสาขา --</option>
                            <option>MALL-0006 The Mall Ngamwongwan</option>
                            <option>MALL-0007 The Mall Bangkae</option>
                            <option>MALL-0009 Emporium</option>
                            <option>MALL-0011 Siam Paragon</option>
                            <option>MALL-0012 EmQuartier</option>
                            <option>MALL-0015 Emsphere</option>
                            <option>MALL-S001 Terminal 21</option>
                            <option>MALL-0000 The Mall Group (HeadOffice)</option>
                            <option>MALL-0002 The Mall Ramkhamhaeng</option>
                            <option>MALL-0005 The Mall Tha phra</option>
                            <option>MALL-0008 The Mall Bangpapi</option>
                            <option>MALL-0010 The Mall Korat</option>
                            <option>MALL-S002 Promenade</option>
                            <option>MALL-S003 AOT</option>
                            <option>MALL-S004 CDC Ratchapruek</option>
                            <option>MALL-S005 MRT Lat Prao</option>
                            <option>MALL-S010 Design Village Phuthamonton</option>
                            <option>MALL-S014 Design Village Bangna</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">ประเภท (Category)</label>
                            <select id="category" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition">
                                <option value="Hardware">Hardware (อุปกรณ์)</option>
                                <option value="Software">Software (โปรแกรม)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">ชื่อ-เบอร์โทรผู้แจ้ง <span class="text-red-500">*</span></label>
                            <input type="text" id="contact" placeholder="คุณสมชาย 081-234-5678" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">หัวข้อปัญหา (Short Description) <span class="text-red-500">*</span></label>
                        <input type="text" id="short_description" placeholder="ระบุหัวข้อสั้นๆ เช่น เครื่องพิมพ์เสีย" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">รายละเอียด (Description)</label>
                        <textarea id="description" rows="3" placeholder="ระบุรายละเอียดเพิ่มเติม..." class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none transition"></textarea>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-[#ed1c24] text-white font-bold py-4 rounded-lg hover:bg-[#c1131a] shadow-lg hover:shadow-red-200 transition-all duration-300 flex justify-center items-center gap-2 text-lg">
                        <i class="fas fa-paper-plane"></i> ส่งข้อมูล (Submit Ticket)
                    </button>
                </form>
            </div>
        </div>

        <div id="admin-dashboard" class="hidden animate-fade-in">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-blue-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Total Tickets</p>
                            <h2 id="total-count" class="text-3xl font-bold text-gray-800">0</h2>
                        </div>
                        <i class="fas fa-ticket-alt text-blue-200 text-2xl"></i>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-amber-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Waiting (รอรับงาน)</p>
                            <h2 id="pending-count" class="text-3xl font-bold text-gray-800">0</h2>
                        </div>
                        <i class="fas fa-clock text-amber-200 text-2xl"></i>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-sm border-b-4 border-green-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Integrated (ดึงแล้ว)</p>
                            <h2 id="pulled-count" class="text-3xl font-bold text-gray-800">0</h2>
                        </div>
                        <i class="fas fa-check-circle text-green-200 text-2xl"></i>
                    </div>
                </div>
                <div class="bg-[#293e40] p-6 rounded-xl shadow-sm text-white">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-xs text-gray-400 font-bold uppercase tracking-wider">User Role</p>
                            <h2 class="text-lg font-bold">PM / Manager</h2>
                        </div>
                        <i class="fas fa-user-shield text-gray-500 text-2xl"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white shadow-xl rounded-xl overflow-hidden border border-gray-200">
                <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                    <h3 class="font-bold text-gray-700"><i class="fas fa-table mr-2"></i> All Incidents Record</h3>
                    <button onclick="window.print()" class="text-xs bg-white border border-gray-300 px-3 py-1.5 rounded hover:bg-gray-100 transition shadow-sm font-bold">
                        <i class="fas fa-print mr-1"></i> PRINT REPORT
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left border-collapse">
                        <thead class="bg-gray-100 text-gray-600 text-[11px] uppercase tracking-widest font-black">
                            <tr>
                                <th class="px-6 py-4 border-b">Time (เวลา)</th>
                                <th class="px-6 py-4 border-b">Caller (สาขา)</th>
                                <th class="px-6 py-4 border-b text-center">Category</th>
                                <th class="px-6 py-4 border-b">Short Description</th>
                                <th class="px-6 py-4 border-b">Contact Info</th>
                                <th class="px-6 py-4 border-b text-center">Status Flag</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="text-sm divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyCKhox_fzBzuU9n6Q4hv2fHSiXVUw7_I1U",
            authDomain: "service-now-79151.firebaseapp.com",
            projectId: "service-now-79151",
            storageBucket: "service-now-79151.firebasestorage.app",
            messagingSenderId: "437301948553",
            appId: "1:437301948553:web:3f383db66adf1fababd658"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 1. การส่ง Ticket ---
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch animate-spin"></i> กำลังส่งข้อมูล...';

            try {
                await addDoc(collection(db, "incidents"), {
                    caller: document.getElementById('caller').value,
                    category: document.getElementById('category').value,
                    short_description: document.getElementById('short_description').value,
                    description: document.getElementById('description').value,
                    contact_info: document.getElementById('contact').value,
                    is_pulled: false, // Flag เริ่มต้น
                    status: "Pending",
                    timestamp: new Date()
                });
                alert("บันทึกข้อมูลสำเร็จ! Ticket ของคุณถูกส่งเข้าสู่ระบบแล้ว");
                document.getElementById('incidentForm').reset();
            } catch (err) {
                console.error(err);
                alert("เกิดข้อผิดพลาดในการส่งข้อมูล");
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> ส่งข้อมูล (Submit Ticket)';
            }
        });

        // --- 2. การดึงข้อมูล Dashboard (Real-time) ---
        const q = query(collection(db, "incidents"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('ticket-list');
            const totalH = document.getElementById('total-count');
            const pendingH = document.getElementById('pending-count');
            const pulledH = document.getElementById('pulled-count');

            tbody.innerHTML = "";
            let counts = { all: 0, pending: 0, pulled: 0 };

            snapshot.forEach((doc) => {
                const data = doc.data();
                const isPulled = data.is_pulled || false;
                
                counts.all++;
                isPulled ? counts.pulled++ : counts.pending++;

                // กำหนดสไตล์ของหมวดหมู่
                const catStyle = data.category === 'Hardware' 
                    ? 'bg-purple-50 text-purple-700 border-purple-100' 
                    : 'bg-cyan-50 text-cyan-700 border-cyan-100';

                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 transition duration-150 ${isPulled ? 'bg-green-50/20' : ''}">
                        <td class="px-6 py-4 text-gray-500 font-mono text-xs">
                            ${data.timestamp?.toDate().toLocaleString('th-TH', {hour12: false})}
                        </td>
                        <td class="px-6 py-4 font-bold text-gray-800">${data.caller}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-2 py-0.5 rounded border text-[10px] font-black ${catStyle}">
                                ${data.category.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-6 py-4 text-gray-700 font-medium">${data.short_description}</td>
                        <td class="px-6 py-4">
                            <div class="text-blue-600 font-bold">${data.contact_info}</div>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-[10px] font-black tracking-tighter ${isPulled ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700 animate-pulse'}">
                                <i class="fas ${isPulled ? 'fa-check-circle' : 'fa-clock'} mr-1.5 text-xs"></i>
                                ${isPulled ? 'INTEGRATED' : 'WAITING'}
                            </span>
                        </td>
                    </tr>
                `;
            });

            totalH.innerText = counts.all;
            pendingH.innerText = counts.pending;
            pulledH.innerText = counts.pulled;
        });
    </script>

    <script>
        // ฟังก์ชันสลับหน้า Tab
        function switchTab(tabName) {
            document.getElementById('user-form').classList.add('hidden');
            document.getElementById('admin-dashboard').classList.add('hidden');
            document.getElementById(tabName).classList.remove('hidden');

            document.getElementById('tab-user').classList.remove('tab-active');
            document.getElementById('tab-admin').classList.remove('tab-active');
            document.getElementById('tab-user').classList.add('text-gray-500');
            document.getElementById('tab-admin').classList.add('text-gray-500');

            if(tabName === 'user-form') {
                document.getElementById('tab-user').classList.add('tab-active');
                document.getElementById('tab-user').classList.remove('text-gray-500');
            } else {
                document.getElementById('tab-admin').classList.add('tab-active');
                document.getElementById('tab-admin').classList.remove('text-gray-500');
            }
        }
    </script>
</body>
</html>
