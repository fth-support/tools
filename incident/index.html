    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, updateDoc, doc, query, orderBy, onSnapshot, where, getCountFromServer, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCKhox_fzBzuU9n6Q4hv2fHSiXVUw7_I1U",
            authDomain: "service-now-79151.firebaseapp.com",
            projectId: "service-now-79151",
            storageBucket: "service-now-79151.firebasestorage.app",
            messagingSenderId: "437301948553",
            appId: "1:437301948553:web:3f383db66adf1fababd658"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // UI Logic
        window.switchPage = (p) => { 
            document.querySelectorAll('div[id$="-form"], div[id$="-dashboard"], div[id$="-status"], #main-menu').forEach(d => d.classList.add('hidden'));
            document.getElementById(p).classList.remove('hidden');
            document.getElementById('main-nav').classList.toggle('hidden', p === 'main-menu');
        };

        // Feature: Clear all and Home
        window.finishAndGoHome = () => {
            const form = document.getElementById('incidentForm');
            const btn = document.getElementById('btnSubmit');
            form.reset();
            document.getElementById('imageInput').value = "";
            btn.disabled = false;
            btn.innerHTML = "Submit Ticket";
            
            document.getElementById('display-ticket-id').innerText = ""; // Clear old Job ID
            document.getElementById('success-container').classList.add('hidden');
            document.getElementById('form-container').classList.remove('hidden');
            
            switchPage('main-menu');
        };

        window.showMenu = () => finishAndGoHome();

        // Submit (v.4.8 Logic)
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> Submitting...';

            try {
                const now = new Date();
                const YYYY = now.getFullYear();
                const MM = String(now.getMonth() + 1).padStart(2, '0');
                const DD = String(now.getDate()).padStart(2, '0');
                const isoDate = `${YYYY}-${MM}-${DD}`;
                
                const qC = query(collection(db, "incidents"), where("iso_date", "==", isoDate));
                const snapC = await getCountFromServer(qC);
                const tID = `INC${MM}${DD}${YYYY}${String(snapC.data().count + 1).padStart(3, '0')}`;

                const files = document.getElementById('imageInput').files;
                const uploadPromises = Array.from(files).map(async (file) => {
                    const options = { maxSizeMB: 0.8, maxWidthOrHeight: 1280, useWebWorker: true };
                    const compressed = await imageCompression(file, options);
                    const sRef = ref(storage, `pics/${tID}/${file.name}`);
                    await uploadBytes(sRef, compressed);
                    return getDownloadURL(sRef);
                });

                const imageUrls = await Promise.all(uploadPromises);

                await addDoc(collection(db, "incidents"), {
                    ticket_id: tID, caller: document.getElementById('caller').value,
                    contact_info: document.getElementById('contact').value, description: document.getElementById('description').value, 
                    images: imageUrls, status: "on process", is_pulled: false, timestamp: now, iso_date: isoDate 
                });

                document.getElementById('display-ticket-id').innerText = tID;
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
            } catch (err) { alert(err.message); btn.disabled = false; btn.innerText = "Submit Ticket"; }
        });

        // Other Logic
        let adminTickets = [];
        window.updateStatus = async (id, s) => { await updateDoc(doc(db, "incidents", id), { status: s }); };
        window.openDetail = (docId) => {
            const t = adminTickets.find(x => x.doc_id === docId);
            document.getElementById('modal-id').innerText = t.ticket_id;
            document.getElementById('modal-desc').innerText = t.description;
            document.getElementById('modal-images').innerHTML = t.images?.map(u => `<a href="${u}" target="_blank"><img src="${u}" class="h-24 w-24 object-cover rounded-2xl border-4 shadow-sm hover:border-blue-500 transition-all text-center"></a>`).join('') || "-";
            document.getElementById('detail-modal').classList.add('modal-active');
        };
        window.closeModal = () => document.getElementById('detail-modal').classList.remove('modal-active');

        window.renderAdminList = () => {
            const start = document.getElementById('start-date').value; 
            const end = document.getElementById('end-date').value;     
            const tbody = document.getElementById('admin-list');
            tbody.innerHTML = "";
            let filtered = adminTickets;
            if (start && end) filtered = adminTickets.filter(t => t.iso_date >= start && t.iso_date <= end);
            else if (start) filtered = adminTickets.filter(t => t.iso_date === start);

            filtered.forEach(t => {
                const d = t.timestamp.toDate();
                tbody.innerHTML += `
                    <tr class="hover:bg-blue-50/50 transition">
                        <td class="px-6 py-5 font-black text-blue-600 text-center font-mono italic text-sm">${t.ticket_id}</td>
                        <td class="px-6 py-5 text-[10px] text-gray-400 font-mono text-center">${d.getDate()}/${d.getMonth()+1}/${d.getFullYear()}</td>
                        <td class="px-6 py-5 font-bold text-gray-700">${t.caller}</td>
                        <td class="px-6 py-5 text-xs text-gray-500 italic">${t.description.substring(0,40)}...</td>
                        <td class="px-6 py-5 text-center">
                            <select onchange="updateStatus('${t.doc_id}', this.value)" class="text-[9px] border-2 border-gray-100 rounded-lg font-black uppercase outline-none px-2 py-1 bg-white cursor-pointer hover:border-blue-500">
                                <option value="on process" ${t.status==='on process'?'selected':''}>ON PROCESS</option>
                                <option value="completed" ${t.status==='completed'?'selected':''}>COMPLETED</option>
                            </select>
                        </td>
                        <td class="px-6 py-5 text-center"><button onclick="openDetail('${t.doc_id}')" class="bg-gray-900 text-white w-9 h-9 rounded-xl hover:scale-110 shadow-lg inline-flex items-center justify-center"><i class="fas fa-eye text-xs"></i></button></td>
                    </tr>`;
            });
        };

        onSnapshot(query(collection(db, "incidents"), orderBy("timestamp", "desc")), (snap) => {
            adminTickets = snap.docs.map(d => ({ ...d.data(), doc_id: d.id }));
            renderAdminList(); 
        });

        window.clearDateFilter = () => { document.getElementById('start-date').value = ""; document.getElementById('end-date').value = ""; renderAdminList(); };

        window.trackTicket = async () => {
            const tid = document.getElementById('search-id').value.trim().toUpperCase();
            const q = query(collection(db, "incidents"), where("ticket_id", "==", tid));
            const snap = await getDocs(q);
            document.getElementById('track-result').classList.remove('hidden');
            if(snap.empty) { document.getElementById('track-not-found').classList.remove('hidden'); document.getElementById('track-found').classList.add('hidden'); }
            else {
                const d = snap.docs[0].data();
                const s = document.getElementById('res-status');
                s.innerText = d.status.toUpperCase();
                s.className = `font-black px-4 py-1 rounded-full text-[10px] ${d.status==='completed'?'bg-green-100 text-green-700':'bg-amber-100 text-amber-700'} text-center`;
                document.getElementById('res-desc').innerText = d.description.substring(0, 50) + "...";
                document.getElementById('track-found').classList.remove('hidden'); document.getElementById('track-not-found').classList.add('hidden');
            }
        };

        window.exportToExcel = () => {
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            let dataForExport = adminTickets;
            if (start && end) dataForExport = adminTickets.filter(t => t.iso_date >= start && t.iso_date <= end);
            const formatted = dataForExport.map(t => ({ "TICKET ID": t.ticket_id, "OPENED": t.timestamp.toDate().toLocaleString('th-TH'), "BRANCH": t.caller, "DESCRIPTION": t.description, "STATUS": t.status.toUpperCase() }));
            const ws = XLSX.utils.json_to_sheet(formatted);
            ws['!cols'] = [{wch: 18}, {wch: 25}, {wch: 30}, {wch: 60}, {wch: 15}];
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "FTH_Report");
            XLSX.writeFile(wb, `FTH_Report_v4.8_${new Date().toISOString().split('T')[0]}.xlsx`);
        };
    </script>
