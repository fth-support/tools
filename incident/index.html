<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTH Support Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .tab-active { border-bottom: 4px solid #2563eb; color: #2563eb; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex px-4">
            <button onclick="switchTab('user-section')" id="tab-user" class="px-6 py-4 font-bold tab-active transition flex items-center gap-2">
                <i class="fas fa-ticket-alt"></i> แจ้งปัญหา (User)
            </button>
            <button onclick="switchTab('admin-section')" id="tab-admin" class="px-6 py-4 font-bold text-gray-500 hover:text-blue-600 transition flex items-center gap-2">
                <i class="fas fa-tools"></i> Dashboard (Admin)
            </button>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8">
        
        <div id="user-section">
            <div id="form-container" class="bg-white p-8 rounded-2xl shadow-lg max-w-2xl mx-auto border">
                <div class="flex items-center gap-3 mb-8 border-b pb-6">
                    <div class="bg-blue-600 p-2 rounded-lg text-white">
                        <i class="fas fa-headset text-2xl"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 tracking-tight">FTH Support Portal</h2>
                </div>
                
                <form id="incidentForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">สาขาที่แจ้ง (Caller) *</label>
                        <select id="caller" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                            <option value="">-- กรุณาเลือกสาขา --</option>
                            <option>MALL-0006 The Mall Ngamwongwan</option>
                            <option>MALL-0007 The Mall Bangkae</option>
                            <option>MALL-0009 Emporium</option>
                            <option>MALL-0011 Siam Paragon</option>
                            <option>MALL-0012 EmQuartier</option>
                            <option>MALL-0015 Emsphere</option>
                            <option>MALL-S001 Terminal 21</option>
                            <option>MALL-0000 The Mall Group (HeadOffice)</option>
                            <option>MALL-0002 The Mall Ramkhamhaeng</option>
                            <option>MALL-0005 The Mall Tha phra</option>
                            <option>MALL-0008 The Mall Bangpapi</option>
                            <option>MALL-0010 The Mall Korat</option>
                            <option>MALL-S002 Promenade</option>
                            <option>MALL-S003 AOT</option>
                            <option>MALL-S004 CDC Ratchapruek</option>
                            <option>MALL-S005 MRT Lat Prao</option>
                            <option>MALL-S010 Design Village Phuthamonton</option>
                            <option>MALL-S014 Design Village Bangna</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">ประเภท (Category)</label>
                            <select id="category" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                                <option value="Hardware">Hardware</option>
                                <option value="Software">Software</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-gray-700 mb-1">ชื่อ-เบอร์โทรผู้แจ้ง *</label>
                            <input type="text" id="contact" placeholder="ระบุชื่อและเบอร์โทร" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">หัวข้อปัญหา (Short Description) *</label>
                        <input type="text" id="short_description" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">รายละเอียดเพิ่มเติม</label>
                        <textarea id="description" rows="2" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-gray-700 mb-1">แนบรูปภาพ (สูงสุด 3 รูป)</label>
                        <input type="file" id="imageInput" accept="image/*" multiple class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg hover:bg-blue-700 transition flex justify-center items-center gap-2">
                        <i class="fas fa-paper-plane"></i> ส่งแจ้งปัญหา
                    </button>
                </form>
            </div>

            <div id="success-container" class="hidden bg-white p-12 rounded-2xl shadow-lg max-w-md mx-auto text-center border">
                <div class="text-green-500 text-6xl mb-4"><i class="fas fa-check-circle"></i></div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">ได้รับแจ้งปัญหาแล้ว!</h2>
                <p class="text-gray-500 mb-6">จดหมายเลข Ticket ไว้เพื่อติดตามสถานะครับ</p>
                <div class="bg-blue-50 p-4 rounded-xl mb-8 border border-blue-100">
                    <span class="text-gray-500 text-xs uppercase font-bold block mb-1">Ticket Number</span>
                    <span id="display-ticket-id" class="text-3xl font-black text-blue-700 font-mono tracking-tighter"></span>
                </div>
                <button onclick="location.reload()" class="w-full py-3 bg-gray-100 rounded-lg font-bold text-gray-600 hover:bg-gray-200 transition">กลับหน้าหลัก</button>
            </div>
        </div>

        <div id="admin-section" class="hidden">
            <div class="flex flex-wrap justify-between items-center mb-6 gap-4">
                <h3 class="text-xl font-bold text-gray-800"><i class="fas fa-list-ul mr-2"></i> All Incident Records</h3>
                <div class="flex flex-wrap items-center gap-3">
                    <div class="flex items-center gap-2 bg-white px-3 py-1.5 rounded-lg border shadow-sm">
                        <label class="text-xs font-bold text-gray-400 uppercase">วันที่:</label>
                        <input type="date" id="filter-date" class="text-sm outline-none border-none">
                    </div>
                    <button onclick="exportToExcel()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-bold flex items-center gap-2 shadow-md transition">
                        <i class="fas fa-file-excel"></i> Export Excel
                    </button>
                    <button onclick="clearFilter()" class="text-sm text-blue-600 hover:underline">Show All</button>
                </div>
            </div>

            <div class="bg-white shadow-xl rounded-xl overflow-hidden border">
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left">
                        <thead class="bg-gray-800 text-white text-[11px] uppercase font-bold">
                            <tr>
                                <th class="px-4 py-4 text-center">Ref No.</th>
                                <th class="px-4 py-4">Opened</th>
                                <th class="px-4 py-4">Caller</th>
                                <th class="px-4 py-4 text-center">Cat.</th>
                                <th class="px-4 py-4">Short Description</th>
                                <th class="px-4 py-4">Contact</th>
                                <th class="px-4 py-4 text-center">Images</th>
                                <th class="px-4 py-4 text-center">Flag</th>
                            </tr>
                        </thead>
                        <tbody id="ticket-list" class="text-sm divide-y divide-gray-100"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, where, getCountFromServer } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        // คัดลอก Config จาก Firebase Console มาวางแทนที่ส่วนนี้ครับ
        const firebaseConfig = {
            apiKey: "AIzaSyCKhox_fzBzuU9n6Q4hv2fHSiXVUw7_I1U",
            authDomain: "service-now-79151.firebaseapp.com",
            projectId: "service-now-79151",
            storageBucket: "service-now-79151.firebasestorage.app",
            messagingSenderId: "437301948553",
            appId: "1:437301948553:web:3f383db66adf1fababd658"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // ฟังก์ชันสร้างเลข Ticket INCYYMMDDXXX
        async function generateTicketID() {
            const now = new Date();
            const YY = now.getFullYear().toString().slice(-2);
            const MM = String(now.getMonth() + 1).padStart(2, '0');
            const DD = String(now.getDate()).padStart(2, '0');
            const dateStr = `${YY}${MM}${DD}`;
            
            const qCount = query(collection(db, "incidents"), where("date_only", "==", dateStr));
            const snapshot = await getCountFromServer(qCount);
            const nextNumber = String(snapshot.data().count + 1).padStart(3, '0');
            
            return { fullID: `INC${dateStr}${nextNumber}`, dateOnly: dateStr };
        }

        // บันทึก Ticket
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            const files = document.getElementById('imageInput').files;
            if(files.length > 3) return alert("แนบรูปได้สูงสุด 3 รูปครับ");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> บันทึกข้อมูล...';

            try {
                const { fullID, dateOnly } = await generateTicketID();
                const imageUrls = [];

                // อัปโหลดรูปภาพ
                for (let file of files) {
                    const storageRef = ref(storage, `pics/${fullID}/${file.name}`);
                    const snapshot = await uploadBytes(storageRef, file);
                    imageUrls.push(await getDownloadURL(snapshot.ref));
                }

                await addDoc(collection(db, "incidents"), {
                    ticket_id: fullID,
                    date_only: dateOnly,
                    caller: document.getElementById('caller').value,
                    category: document.getElementById('category').value,
                    short_description: document.getElementById('short_description').value,
                    description: document.getElementById('description').value,
                    contact_info: document.getElementById('contact').value,
                    images: imageUrls,
                    is_pulled: false,
                    timestamp: new Date()
                });

                document.getElementById('display-ticket-id').innerText = fullID;
                document.getElementById('form-container').classList.add('hidden');
                document.getElementById('success-container').classList.remove('hidden');
            } catch (err) { alert(err.message); btn.disabled = false; }
        });

        // แสดงผล Dashboard
        let ticketsData = [];
        const renderData = (filterDate = "") => {
            const tbody = document.getElementById('ticket-list');
            tbody.innerHTML = "";
            let filtered = filterDate ? ticketsData.filter(t => t.date_only === filterDate.split('-').map(v=>v.slice(-2)).join('')) : ticketsData;

            filtered.forEach(data => {
                const imgHtml = data.images?.map(url => `<a href="${url}" target="_blank"><img src="${url}" class="h-8 w-8 inline-block border rounded mr-1 object-cover"></a>`).join('') || "-";
                tbody.innerHTML += `
                    <tr>
                        <td class="px-4 py-3 font-bold text-blue-700 text-center">${data.ticket_id}</td>
                        <td class="px-4 py-3 text-gray-500 font-mono text-[10px]">${data.timestamp?.toDate().toLocaleString('th-TH')}</td>
                        <td class="px-4 py-3 font-semibold">${data.caller}</td>
                        <td class="px-4 py-3 text-center"><span class="px-2 py-0.5 rounded border text-[10px] font-bold ${data.category==='Hardware'?'bg-purple-50 text-purple-700':'bg-blue-50 text-blue-700'}">${data.category}</span></td>
                        <td class="px-4 py-3">${data.short_description}</td>
                        <td class="px-4 py-3 text-xs">${data.contact_info}</td>
                        <td class="px-4 py-3 text-center">${imgHtml}</td>
                        <td class="px-4 py-3 text-center"><i class="fas ${data.is_pulled?'fa-check-circle text-green-500':'fa-clock text-amber-500'}"></i></td>
                    </tr>`;
            });
        };

        onSnapshot(query(collection(db, "incidents"), orderBy("timestamp", "desc")), (snap) => {
            ticketsData = snap.docs.map(d => d.data());
            renderData(document.getElementById('filter-date').value);
        });

        document.getElementById('filter-date').onchange = (e) => renderData(e.target.value);
        window.clearFilter = () => { document.getElementById('filter-date').value = ""; renderData(); };

        // Export Excel
        window.exportToExcel = () => {
            const ws = XLSX.utils.json_to_sheet(ticketsData.map(t => ({ "Ref No": t.ticket_id, "Opened": t.timestamp?.toDate().toLocaleString(), "Caller": t.caller, "Category": t.category, "Subject": t.short_description, "Contact": t.contact_info, "Integrated": t.is_pulled ? "YES" : "NO" })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Incidents");
            XLSX.writeFile(wb, `Report_${new Date().toLocaleDateString()}.xlsx`);
        };
    </script>
    <script>
        function switchTab(id) {
            document.getElementById('user-section').classList.toggle('hidden', id !== 'user-section');
            document.getElementById('admin-section').classList.toggle('hidden', id !== 'admin-section');
            document.getElementById('tab-user').classList.toggle('tab-active', id === 'user-section');
            document.getElementById('tab-admin').classList.toggle('tab-active', id === 'admin-section');
        }
    </script>
</body>
</html>
