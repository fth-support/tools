<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Incidents Dashboard - Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-[#f0f3f7] min-h-screen">

    <nav class="bg-[#293e40] text-white p-4 shadow-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fas fa-list-alt"></i> All Incidents (สรุปงานทั้งหมด)
            </h1>
            <div class="text-sm bg-[#3d5a5d] px-3 py-1 rounded">
                Manager View: <span class="font-semibold">Application Engineer Manager</span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto p-6">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-blue-500">
                <p class="text-sm text-gray-500 uppercase font-bold">Total Tickets</p>
                <h2 id="total-count" class="text-2xl font-bold text-gray-800">0</h2>
            </div>
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-orange-500">
                <p class="text-sm text-gray-500 uppercase font-bold">New Today</p>
                <h2 id="today-count" class="text-2xl font-bold text-gray-800">0</h2>
            </div>
            <div class="bg-white p-4 rounded shadow-sm border-l-4 border-green-500">
                <p class="text-sm text-gray-500 uppercase font-bold">System Status</p>
                <h2 class="text-2xl font-bold text-green-600 font-mono">ONLINE</h2>
            </div>
        </div>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden border border-gray-200">
            <div class="p-4 bg-gray-50 border-b flex justify-between items-center">
                <span class="text-gray-700 font-bold">Incident List (เรียงจากล่าสุด)</span>
                <button onclick="window.print()" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded text-sm transition">
                    <i class="fas fa-print"></i> Export/Print
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="min-w-full text-left border-collapse">
                    <thead class="bg-[#e9ecef] text-[#495057] text-xs uppercase font-bold">
                        <tr>
                            <th class="px-4 py-3 border-b">Opened (เวลา)</th>
                            <th class="px-4 py-3 border-b">Caller (สาขา)</th>
                            <th class="px-4 py-3 border-b">Category</th>
                            <th class="px-4 py-3 border-b">Short Description</th>
                            <th class="px-4 py-3 border-b">Contact Info</th>
                            <th class="px-4 py-3 border-b">State</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-list" class="text-sm divide-y divide-gray-100">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- Firebase Config (ใช้ตัวเดิมของคุณ) ---
        const firebaseConfig = {
            apiKey: "AIzaSyCKhox_fzBzuU9n6Q4hv2fHSiXVUw7_I1U",
            authDomain: "service-now-79151.firebaseapp.com",
            projectId: "service-now-79151",
            storageBucket: "service-now-79151.firebasestorage.app",
            messagingSenderId: "437301948553",
            appId: "1:437301948553:web:3f383db66adf1fababd658"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ดึงข้อมูล Real-time
        const q = query(collection(db, "incidents"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const tbody = document.getElementById('ticket-list');
            const totalCount = document.getElementById('total-count');
            const todayCount = document.getElementById('today-count');
            
            tbody.innerHTML = "";
            let tCounter = 0;
            let dCounter = 0;
            const today = new Date().toLocaleDateString();

            snapshot.forEach((doc) => {
                const data = doc.data();
                const ticketDate = data.timestamp?.toDate();
                const dateStr = ticketDate?.toLocaleString('th-TH') || "-";
                
                // นับจำนวนงานวันนี้
                if(ticketDate?.toLocaleDateString() === today) dCounter++;
                tCounter++;

                tbody.innerHTML += `
                    <tr class="hover:bg-blue-50 transition">
                        <td class="px-4 py-3 text-gray-600">${dateStr}</td>
                        <td class="px-4 py-3 font-semibold text-blue-800">${data.caller}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded text-[10px] font-bold ${data.category === 'Hardware' ? 'bg-purple-100 text-purple-700' : 'bg-cyan-100 text-cyan-700'}">
                                ${data.category.toUpperCase()}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-gray-800">${data.short_description}</td>
                        <td class="px-4 py-3 text-blue-600 font-medium">${data.contact_info}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-700 text-[10px] font-bold">NEW</span>
                        </td>
                    </tr>
                `;
            });

            totalCount.innerText = tCounter;
            todayCount.innerText = dCounter;
        });
    </script>
</body>
</html>
